<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>業務日付管理アプリ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class='input-area'>
            <span>計算基準日</span>
            <input id='basedate' type="text" placeholder='yyyy/mm/dd'>
            <div id='btn' class='disabled'>計算</div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>日付ID</th>
                    <th>日付名</th>
                    <th>計算結果</th>
                    <th>計算式(年月日)</th>
                </tr>         
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>D01</td>
                    <td>翌日</td>
                    <td id='result-tommorrow'>-</td>
                    <td>0/0/1</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>D02</td>
                    <td>前日</td>
                    <td id='result-yesterday'>-</td>
                    <td>0/0/-1</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>D03</td>
                    <td>翌月</td>
                    <td id='result-next-month'>-</td>
                    <td>0/1/0</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>D04</td>
                    <td>前月</td>
                    <td id='result-prev-month'>-</td>
                    <td>0/-1/0</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td>D05</td>
                    <td>翌年</td>
                    <td id='result-next-year'>-</td>
                    <td>1/0/0</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td>D06</td>
                    <td>前年</td>
                    <td id='result-prev-year'>-</td>
                    <td>-1/0/0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
